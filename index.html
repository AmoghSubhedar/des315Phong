<!DOCTYPE html>
<script>
  // This should be the same that was used in the workflow file
  var buildName = "WebBuild"
</script>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DES315 Project 2 - Phong</title>
    <link id="favicon" rel="shortcut icon">
    <link id="stylesheet" rel="stylesheet">

    <script>
      // Import favicon and style sheet from TemplateData sub-directory
      document.getElementById("favicon").href = buildName + "/TemplateData/favicon.ico"
      document.getElementById("stylesheet").href = buildName + "/TemplateData/style.css"     

      // Import unity progress script from TemplateData sub-directory
      var unityProgressScript = document.createElement("script")
      unityProgressScript.setAttribute("src", buildName + "/TemplateData/UnityProgress.js")
      document.head.appendChild(unityProgressScript)

      // Import unity loader script from Build sub-directory
      var unityLoaderScript = document.createElement("script")
      unityLoaderScript.setAttribute("src", buildName + "/Build/UnityLoader.js")
      document.head.appendChild(unityLoaderScript)

      // Wait for the previous scripts to be loaded
      unityLoaderScript.onload = ()=> {
        var pathToBuild = buildName + "/Build/" + buildName + ".json"
        var unityInstance = UnityLoader.instantiate("unityContainer", pathToBuild, {onProgress: UnityProgress});
      }      
    </script>
  </head>
  
  <body>
    <h3>DES315 Spring 2021<br>
    Project 2 - Game Feel</h3><br><br>
    Base Game: Pong
    
    <div>
      Controls: W and S keys to move player 1 (blue)  Up and Down arrow keys to move player 2 (red)
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Phong</div>
      </div>
    </div>
  </body>
</html>
