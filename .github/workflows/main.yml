
name: Build and upload WebGL artifact

on:
  push:
    branches: [ main ]
env:
 UNITY_LICENSE : ${{secrets.UNITY_LICENSE_2019}}
 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name : Make a webGL build
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout main branch
        uses : actions/checkout@v2
        with :
          ref: main
          
      - name: Checkout builds branch
        uses : actions/checkout@v2
        with :
          ref: builds
                    
      - name : Setup config credentials
        run : git config user.email "amogh.subhedar@gmail.com"
        
      - name : Setup config credentials
        run : git config user.name "AmoghSubhedar"     
      
      - name: Merge project files
        run : git rebase origin/main builds -f -s ours
      
      - name : Show git status
        run : git status
      
      #  Store library in cache
      - uses: actions/cache@v2
        with:
          path: ./Phong/Library
          key: Library-Phong/-WebGL
          restore-keys: |
            Library-Phong/-
            Library-
        
      - name: Unity - Builder
        uses: game-ci/unity-builder@v2.0-alpha-6
        with:
          allowDirtyBuild: true # TODO - investigate
          projectPath: Phong/
          unityVersion: 2019.4.10f1
          targetPlatform: WebGL
          buildsPath: .
          buildName: WebBuild
      
      - name: Show git status
        run : git status
    
      - uses: actions/upload-artifact@v1
        with:
          name: WebBuild
          path: WebGL/
          retention-days: 1
      
  commit_build:
    name : Push build on the builds branch
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout builds branch
        uses : actions/checkout@v2
        with :
          ref: builds
      
      #- name: Delete the old build
      #  run : rm -r WebBuild/

      - name: Download artifact from previous job
        uses: actions/download-artifact@v2
        with:
          name: WebBuild
      
      - name: Show git status
        run : git add . && git status

      - name: Deploy WebGL build on github pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Deploy web build
          file_pattern: WebGL/WebBuild/Build/* WebGL/WebBuild/TemplateData/*
           # Optional: Skip internal call to `git fetch`
          skip_fetch: true
